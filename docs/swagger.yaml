      - 상벌점사유
  /points:
    get:
      description: 상벌점 목록 조회 (필터링 지원)
      parameters:
      - description: 학생 ID
        in: query
        name: studentId
        type: string
      - description: 유형 (REWARD, PENALTY)
        in: query
        name: type
        type: string
      - description: 시작일 (YYYY-MM-DD)
        in: query
        name: startDate
