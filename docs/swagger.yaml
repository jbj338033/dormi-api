      description: 상벌점 취소 (soft delete)
      parameters:
      - description: 상벌점 ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.Response'
      security:
      - BearerAuth: []
      summary: 상벌점 취소
      tags:
      - 상벌점
  /points/bulk:
    post:
      consumes:
      - application/json
      description: 여러 학생에게 동시에 상벌점 부여
