                data:
                  items:
                    $ref: '#/definitions/dto.PointResponse'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.Response'
      security:
      - BearerAuth: []
      summary: 상벌점 목록 조회
